version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      # Optionally pass build args for NEXT_PUBLIC_* if needed
      # args:
      #   NEXT_PUBLIC_API_URL: "http://backend:4000"
    image: vote-app-frontend:latest
    container_name: voteapp_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # these are runtime envs; NEXT_PUBLIC_* is baked at build time for static parts.
      - NODE_ENV=production
      # set to your backend host if you want client to call backend directly at runtime
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --timeout=3 http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
